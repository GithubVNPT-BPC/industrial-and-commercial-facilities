<mat-card class="material">
    <div>
        <mat-card-content>
            <h3 class="text-center"><strong>Cụm công nghiệp: {{_clusterDetail.ten_cum}}</strong></h3>
                <button mat-raised-button matTooltip="Tải xuống tài liệu chi tiết" (click)="DownloadFile()" style="margin-right: 3px;">
                    <mat-icon>file_download</mat-icon>
                </button>
                <button mat-raised-button (click)="addclusterbusiness()" style="margin-right: 3px;">
                     <mat-icon>update</mat-icon> Thêm Doanh nghiệp thuộc CCN
                </button>
                <button mat-raised-button (click)="editclusterbusiness(element)">
                    <mat-icon>emoji_events</mat-icon> Danh sách doanh nghiệp thuộc CCN
               </button>
            <hr>
            <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto"
                proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false"
                [maintainAspectRatio]="true" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
                <mat-carousel-slide #matCarouselSlide *ngFor="let url of imageurls; let i = index" [image]="url"
                    overlayColor="#00000040" [hideOverlay]="false">
                </mat-carousel-slide>
            </mat-carousel>
            <hr>
            <div class="layout">
                <table mat-table [dataSource]="dataSource" #table class="table-layout" id="small-table">
                    <ng-container matColumnDef="index">
                        <th mat-header-cell *matHeaderCellDef> STT </th>
                        <td mat-cell *matCellDef="let element; let i = index;" class="center-cell" class='stt'>{{i+1}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="chi_tieu">
                        <th mat-header-cell *matHeaderCellDef class="indicator"> Chỉ tiêu </th>
                        <td mat-cell *matCellDef="let element" class="indicator">
                            {{element.chi_tieu}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="dien_giai">
                        <th mat-header-cell *matHeaderCellDef> Thông tin chi tiết</th>
                        <td mat-cell *matCellDef="let element">
                            <div [innerHTML]="element.dien_giai"></div>
                        </td>
                    </ng-container>
                    <tr mat-header-row class="table-header" *matHeaderRowDef="topColumns">
                    </tr>
                    <tr mat-row class="table-row" *matRowDef="let row;columns: topColumns;let i = index; ">
                </table>
            </div>
        </mat-card-content>
    </div>
    <ng-template #ShowEmpty>
        <h1>Chưa có quy hoạch chi tiết cho Cụm Công Nghiệp.</h1>
    </ng-template>
</mat-card>
