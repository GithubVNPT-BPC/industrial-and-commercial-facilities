<mat-card class="material">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="petrol_data" autocomplete="off" (ngSubmit)="onSubmit(petrol_data.getRawValue())">
            <div class="row">
                <div class="col-6 button-control -align-left my-auto">
                    <button type="submit" mat-raised-button>Lưu</button>
                </div>
                <div class="col-6 button-control -align-right my-auto">
                    <button mat-raised-button (click)="Back()">
                        <mat-icon>keyboard_backspace</mat-icon>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" hidden>
                        <mat-label> ID </mat-label>
                        <input formControlName="id_cua_hang_xang_dau" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.id_cua_hang_xang_dau">
                    </mat-form-field>

                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Trạng thái hoạt động</mat-label>
                        <mat-select formControlName="id_tinh_trang_hoat_dong"
                            [(ngModel)]="_Service.petrol.id_tinh_trang_hoat_dong">
                            <mat-option *ngFor="let item of trangthai" [value]="item.id_tinh_trang_hoat_dong">
                                {{item.tinh_trang_hoat_dong}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->

                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Năm</mat-label>
                        <input formControlName="time_id" matInput placeholder="" [(ngModel)]="_Service.petrol.time_id">
                    </mat-form-field> -->

                    <mat-form-field appearance="outline">
                        <mat-label>Cửa hàng xăng dầu</mat-label>
                        <mat-select formControlName="id_cua_hang_xang_dau"
                            [(ngModel)]="_Service.petrol.id_cua_hang_xang_dau">
                            <mat-select-filter [placeholder]="'Lọc dữ liệu'" [displayMember]="'storeselect'"
                                [array]="PetrolStore" (filteredReturn)="filterpetrolstore =$event"></mat-select-filter>
                            <mat-option *ngFor="let item of filterpetrolstore" [value]="item.id_cua_hang_xang_dau">
                                {{item.storeselect}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Ghi chú</mat-label>
                        <textarea formControlName="ghi_chu" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.ghi_chu"></textarea>
                    </mat-form-field>

                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Tên cửa hàng</mat-label>
                        <input formControlName="ten_cua_hang" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.ten_cua_hang">
                    </mat-form-field> -->

                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Mã số thuế</mat-label>
                        <input formControlName="mst" matInput placeholder="" [(ngModel)]="_Service.petrol.mst">
                    </mat-form-field> -->
                </div>

                <div class="col-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Sản lượng tiêu thụ</mat-label>
                        <input matInput currencyMask class="text-right" formControlName="san_luong"
                            [(ngModel)]="_Service.petrol.san_luong">
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Địa chỉ</mat-label>
                        <input formControlName="dia_chi" matInput placeholder="" [(ngModel)]="_Service.petrol.dia_chi">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Phường xã</mat-label>
                        <mat-select formControlName="id_phuong_xa" [(ngModel)]="_Service.petrol.id_phuong_xa">
                            <mat-select-filter [placeholder]="'Lọc dữ liệu'" [displayMember]="'ten_phuong_xa'"
                                [array]="subdistrict" (filteredReturn)="filtersubdistrict =$event"></mat-select-filter>
                            <mat-option *ngFor="let item of filtersubdistrict" [value]="item.id_phuong_xa">
                                {{item.ten_phuong_xa}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Số điện thoại</mat-label>
                        <input formControlName="so_dien_thoai" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.so_dien_thoai">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Giấy phép</mat-label>
                        <mat-select formControlName="id_giay_phep" [(ngModel)]="_Service.petrol.id_giay_phep">
                            <mat-option *ngFor="let item of Certificate" [value]="item.id_giay_phep">
                                {{item.so_giay_phep}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Tên quản lý</mat-label>
                        <input formControlName="ten_quan_ly" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.ten_quan_ly">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Tên nhân viên</mat-label>
                        <input formControlName="ten_nhan_vien" matInput placeholder=""
                            [(ngModel)]="_Service.petrol.ten_nhan_vien">
                    </mat-form-field> -->
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-12 button-control -align-left my-auto">
                <button mat-raised-button class="white" (click)="addRow()">
                    <mat-icon>add_circle_outline</mat-icon> Thêm dòng
                </button>
                <button mat-raised-button class="white" (click)="insertRow()">
                    <mat-icon>add_circle</mat-icon> Chèn dòng
                </button>
                <button mat-raised-button class="white" (click)="deleteRow()">
                    <mat-icon>block</mat-icon> Xóa dòng
                </button>

                <button mat-raised-button class="red" (click)="removeRows()">Xóa TN cung cấp</button>
            </div>
        </div>

        <div class="layout" id="small" #TABLE>
            <table mat-table class="table-layout" id="small-table" [dataSource]="dataSource">

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row" class="center-cell">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> STT </th>
                    <td mat-cell *matCellDef="let element; let i = index;" class="center-cell">{{i + 1 +
                        (paginator.pageIndex * paginator.pageSize)}}</td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th hidden mat-header-cell *matHeaderCellDef> ID </th>
                    <td hidden mat-cell *matCellDef="let element">
                        <input class="text-left" [(ngModel)]="element.id">
                    </td>
                </ng-container>

                <ng-container matColumnDef="id_thuong_nhan">
                    <th mat-header-cell *matHeaderCellDef> Tên thương nhân </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-select [(ngModel)]="element.id_thuong_nhan">
                            <mat-select-filter [placeholder]="'Lọc dữ liệu'" [displayMember]="'ten_thuong_nhan'"
                                [array]="Businessman" (filteredReturn)="filterbusinessman =$event"></mat-select-filter>
                            <mat-option *ngFor="let item of filterbusinessman" [value]="item.id_thuong_nhan">
                                {{item.ten_thuong_nhan}}
                            </mat-option>
                        </mat-select>
                    </td>
                </ng-container>

                <ng-container matColumnDef="id_quan_ly">
                    <th hidden mat-header-cell *matHeaderCellDef> ID Sản lượng </th>
                    <td hidden mat-cell *matCellDef="let element"> {{element.id_quan_ly}} </td>
                </ng-container>

                <ng-container matColumnDef="id_linh_vuc">
                    <th hidden mat-header-cell *matHeaderCellDef> ID lĩnh vực </th>
                    <td hidden mat-cell *matCellDef="let element"> {{element.id_linh_vuc}} </td>
                </ng-container>

                <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;let i = index;"
                    (click)="changeRow(i)">
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
