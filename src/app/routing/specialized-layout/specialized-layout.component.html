<div>
    <app-topbar [sidebar]="sidebar" [typeOfUser]=4 [module]=MODULE01></app-topbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidebar mode="side" opened>
            <app-sidebar [typeOfSideBar]=4></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'open': 'close'" style="margin-left: 200px;">
            <app-header></app-header>
            <div class="main_content" style="height: 74vh; margin: 5px; margin-left: 10px;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
</div>
