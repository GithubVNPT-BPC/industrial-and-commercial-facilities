<div>
    <app-topbar [sidebar]="sidebar" [typeOfUser]=1 [module]=MODULE01></app-topbar>

    <mat-sidenav-container class="sidenav-container" hasBackdrop="false">
        <mat-sidenav #sidebar mode="push" typeOfSideBar="0" [(opened)]="_opened" >
            <app-sidebar [typeOfSideBar]=1></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="onSideNavChange ? 'close' : 'open'" >
            <div class="container" >
                <div class="main_content" >
                    <router-outlet></router-outlet>
                </div>
            </div>
            <app-footer></app-footer>
        </mat-sidenav-content>
        
    </mat-sidenav-container>
